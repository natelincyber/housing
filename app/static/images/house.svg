  <rect x="290" y="240" width="50" height="80" fill="#FFFFFF" stroke="#333" stroke-width="3"/>
  <rect x="350" y="220" width="30" height="30" fill="#FFFFFF" stroke="#333" stroke-width="3"/>
  
  <!-- House 3 -->
