<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- House 1 -->
  <rect x="50" y="200" width="150" height="120" fill="#FFD700" stroke="#333" stroke-width="3"/>
  <polygon points="50,200 125,120 200,200" fill="#FF6347" stroke="#333" stroke-width="3"/>
  <rect x="90" y="250" width="40" height="70" fill="#FFFFFF" stroke="#333" stroke-width="3"/>
  <rect x="150" y="230" width="30" height="30" fill="#FFFFFF" stroke="#333" stroke-width="3"/>
  
  <!-- House 2 -->
